<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reckless Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="./scripts.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <figure class="img-container">
        <img alt="Reckless Logo" src="./images/logo.jpg" />
      </figure>

      <div class="buttons">
        <a
          class="btn btn-facebook"
          href="https://www.facebook.com/RecklessRecordsNL"
        >
          <img src="./images/facebook.svg" />
          <span>Be Reckless on Facebook</span>
        </a>
        <a
          class="btn btn-instagram"
          href="https://www.instagram.com/recklessrecordsnl/"
        >
          <img src="./images/instagram.svg" />
          <span>Be Reckless on Instagram</span>
        </a>
      </div>
    </div>
    <div class="bg"></div>
  </body>
</html>
